<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Collection API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // 测试获取合集列表
                console.log('Testing GET /api/collection/');
                const response = await fetch('/api/collection/');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultDiv.innerHTML = `<p>✅ API working! Found ${data.length} collections</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<p>❌ API Error: ${response.status}</p><pre>${errorText}</pre>`;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<p>❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
